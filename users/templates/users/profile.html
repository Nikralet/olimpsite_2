{% extends 'products/base.html' %}
{% load static %}

{% block css %}
<!-- Custom styles for this template -->
<link rel="stylesheet" href="{% static '/vendor/css/profile.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center" id="profile-container">
        <div class="col-lg-7 ">
            <h1>&nbsp;</h1>

            <div class="col-lg-6 text-center">
                <h4 class="mt-3 mb-3 ">Профиль</h4>
                <img width="100" height="100"
                    src="{% if user.image %} {{ user.image.url }} {% else %} {% static '/vendor/img/users/default_avatar.jpg' %} {% endif %}"
                    class="img-thumbnail">
            </div>
            <form action="{% url 'users:profile' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row mb-2">
                    <div class="col-lg-6">
                        <div class="custom-file">
                            <p>
                                <label class="custom-file-label" for="{{ form.image.id_for_label }}">
                                </label>
                            </p>
                            {{form.image}}
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-6">

                        <label class="small mb-1" for="{{ form.first_name.id_for_label }}">
                            Имя
                        </label>
                        {{ form.first_name }}

                    </div>
                    <div class="form-group col-lg-6">

                        <label class="small mb-1" for="{{ form.last_name.id_for_label }}">
                            Фамилия
                        </label>
                        {{ form.last_name }}

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-6">
                        <label class="small mb-1" for="{{ form.username.id_for_label }}">
                            Отображаемое имя
                        </label>
                        {{form.username}}
                    </div>
                    <div class="col-lg-6">
                        <label class="small mb-1" for="{{ form.email.id_for_label }}">
                            Используемый номер телефона
                        </label>
                        {{form.phone_number}}
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-lg-6" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>


{% endblock %}
