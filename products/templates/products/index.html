<!DOCTYPE html>
<html lang="ru">
{% extends 'products/base.html' %}
{% load static %}

{% block css %}
<!-- Custom styles for this template -->
<link rel="stylesheet" href="{% static '/vendor/css/index.css' %}">
{% endblock %}

{% block content %}
<!-- Page Content -->
<section>
    <a>&nbsp;</a>
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <h1 class="mt-5"></h1>
                <p id="Advertising-text">
                    Заказывая на сайте, вы участвуете в бонусной программе!!!
                    <a>&nbsp;</a>
                    <button id="start-purchase-btn" type="button" class="btn btn-primary btn-lg">
                        <a id="start-purchase-link" href="{% url 'products:index' %}">
                            Посмотреть меню
                        </a>
                    </button>
                </p>
            </div>
        </div>
    </div>


    <div id="carouselExampleAutoplaying" class="carousel slide " data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="static/vendor/img/slides/slide-1.jpg" class="d-block w-100" alt="Слайд 1">
            </div>
            <div class="carousel-item">
                <img src="static/vendor/img/slides/slide-2.jpg" class="d-block w-100" alt="Слайд 2">
            </div>
            <div class="carousel-item">
                <img src="static/vendor/img/slides/slide-3.jpg" class="d-block w-100" alt="Слайд 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>

</section>
{% endblock %}
